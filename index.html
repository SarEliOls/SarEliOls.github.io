<!DOCTYPE html>

<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Hello...</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1><center>Click the Button...you know you want to...</center></h1>
<div id="mainContent">
<p id="helloText">What animal keeps the best time?</p>
<button id="clickButton" class="buttonStyle">click me!</button>
</div>
<div>
<center> <img src="https://2.bp.blogspot.com/-6uKgmU4Uk1w/Wh_EncEeLEI/AAAAAAAAB2U/mT5ijOoBacEmOixpzFYC-5ccdEM8K7UAgCLcBGAs/s1600/media-watchdog.jpg"></img> </center>
</div>
<script> 
var myButton = document.getElementById("clickButton");
var myText = document.getElementById("helloText");

myButton.addEventListener('click', doSomething, false)

function doSomething() {
	myText.textContent = "A Watchdog!";
}
</script>

</body>
</html>
